# Evergreen CI configuration
# Derived from sample at https://github.com/evergreen-ci/evergreen/blob/master/config_dev/project/sample.yml

stepback: false

pre:
- command: shell.track

post:
- command: shell.cleanup

#######################################
#            Functions                #
#######################################

functions:
  "fetch source" :
    - command: git.get_project
      params:
        directory: src
    - command: git.apply_patch
      params:
        directory: src
  "npm install" :
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          set -o verbose
          export PATH="$PATH:${add_path|}"
          test -n "${add_environment|}" && export "${add_environment|}"
          ${node|node} --version
          ${npm|npm} --version
          ${npm|npm} install
  "npm test" :
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          set -o verbose
          export PATH="$PATH:${add_path|}"
          test -n "${add_environment|}" && export "${add_environment|}"
          ${npm|npm} run test
  "npm check" :
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          set -o verbose
          export PATH="$PATH:${add_path|}"
          test -n "${add_environment|}" && export "${add_environment|}"
          ${npm|npm} run check
  "npm release" :
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o errexit
          set -o verbose
          export PATH="$PATH:${add_path|}"
          test -n "${add_environment|}" && export "${add_environment|}"
          ${npm|npm} run release

#######################################
#               Tasks                 #
#######################################

tasks:
- name: compile
  depends_on: []
  commands:
  - func: "fetch source"
  - func: "npm install"
  - func: "npm test"
#  - func: "npm check"
  - func: "npm release"
  - command: s3.put
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_file: "src/dist/${installer_filename}"
      remote_file: "mongodbjs-scout-master/${build_variant}/${revision}/${installer_filename}"
      bucket: mciuploads
      permissions: public-read
      content_type: ${installer_content_type|application/octet-stream}
      display_name: Installer

# - name: test

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass Web</title>
    <link
      href="https://fonts.cdnfonts.com/css/euclid-circular-a"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: #00a35c;
      }
      #container {
        --offset: 30px;
        position: absolute;
        top: var(--offset);
        bottom: var(--offset);
        left: var(--offset);
        right: var(--offset);
      }
      #sandbox-app {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Mounting app inside an offset container simulate embedding more realistically -->
    <div id="container">
      <div id="sandbox-app"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>

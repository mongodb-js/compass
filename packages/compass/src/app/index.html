<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <% if (process.env.NODE_ENV !== 'development') { %>
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src
        'self'
        'unsafe-eval'
        blob:
        https://js.intercomcdn.com
        https://api.intercom.io
        https://api-iam.intercom.io
        https://api-ping.intercom.io
        https://nexus-websocket-a.intercom.io
        https://nexus-websocket-b.intercom.io
        https://nexus-long-poller-a.intercom.io
        https://nexus-long-poller-b.intercom.io
        wss://nexus-websocket-a.intercom.io
        wss://nexus-websocket-b.intercom.io
        https://widget.intercom.io
        https://js.intercomcdn.com
        https://uploads.intercomcdn.com
        https://uploads.intercomusercontent.com;
      img-src
        'self'
        data:
        blob:
        file://*
        https://compass-maps.mongodb.com
        https://js.intercomcdn.com
        https://static.intercomassets.com
        https://downloads.intercomcdn.com
        https://uploads.intercomusercontent.com
        https://webassets.mongodb.com
        https://gifs.intercomcdn.com;
      style-src * 'unsafe-inline';
      connect-src
        https://compass-maps.mongodb.com
        https://api.intercom.io
        https://api-iam.intercom.io
        https://api-ping.intercom.io
        https://nexus-websocket-a.intercom.io
        https://nexus-websocket-b.intercom.io
        https://nexus-long-poller-a.intercom.io
        https://nexus-long-poller-b.intercom.io
        wss://nexus-websocket-a.intercom.io
        wss://nexus-websocket-b.intercom.io
        https://widget.intercom.io
        https://js.intercomcdn.com
        https://uploads.intercomcdn.com
        https://uploads.intercomusercontent.com
        https://ip-ranges.amazonaws.com;
      child-src
        blob:
        https://share.intercom.io
        https://intercom-sheets.com;
      script-src
        'self'
        https://app.intercom.io
        https://widget.intercom.io
        https://js.intercomcdn.com
        'unsafe-eval';
      object-src
        'none';
      font-src * https://js.intercomcdn.com;"
    />
    <% } %>
  </head>
  <body>
    <!-- This is a placeholder for when application is just starting -->
    <div id="loading-placeholder">
      <div id="loading-sidebar"></div>
      <div id="loading-content"></div>
    </div>
    <!-- Main container where the application would mount -->
    <div id="application"></div>
  </body>
</html>

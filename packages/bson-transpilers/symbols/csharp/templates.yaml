    OctalTypeTemplate: &OctalTypeTemplate !!js/function >
        (literal) => {
          if ((literal.charAt(0) === '0' && literal.charAt(1) === '0') ||
            (literal.charAt(0) === '0' && (literal.charAt(1) === 'o' || literal.charAt(1) === 'O'))) {
            return `0${literal.substr(2, literal.length - 1)}`;
          }
          return literal;
        }

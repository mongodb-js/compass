BsonSymbols:
    Code: &CodeSymbol
        id: "Code"
        callable: *constructor
        args:
            - [ *StringType, null ]
            - [ *ObjectType, null ]
        type: *CodeType
        attr: {}
        template: *CodeSymbolTemplate
        argsTemplate: *CodeSymbolArgsTemplate
    ObjectId: &ObjectIdSymbol
        id: "ObjectId"
        callable: *constructor
        args:
            - [ *StringType, null ]
        type: *ObjectIdType
        attr:
            createFromHexString:
                <<: *__func
                id: "createFromHexString"
                args:
                    - [ *StringType ]
                type: *ObjectIdType
                template: *ObjectIdCreateFromHexStringTemplate
                argsTemplate: *ObjectIdCreateFromHexStringArgsTemplate
            createFromTime:
                <<: *__func
                id: "createFromTime"
                args:
                    - [ *NumericType ]
                type: *ObjectIdType
                template: *ObjectIdCreateFromTimeTemplate
                argsTemplate: *ObjectIdCreateFromTimeArgsTemplate
            isValid:
                <<: *__func
                id: "isValid"
                args:
                    - [ *StringType ]
                type: *BoolType
        template: *ObjectIdSymbolTemplate
        argsTemplate: *CodeSymbolArgsTemplate
    BinData: &BinarySymbol
        id: "BinData"
        callable: *constructor
        args:
            - [ *IntegerType ]
            - [ *StringType ]
        type: *BinaryType

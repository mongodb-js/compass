    NewTemplate: &NewSyntaxTemplate !!js/function >
        (expr, skip, code) => {
            // Add classes that don't use "new" to array.
            // So far: [Symbol, Double, Date.now]
            noNew = [111, 104, 200.1];
            if (skip || (code && noNew.indexOf(code) !== -1)) {
                return expr;
            }
            return `new ${expr}`;
        }

#############################################
#             Sample Templates              #
#                                           #
# The expected arguments are commented next #
# to the template itself. Currently all are #
# set to null, but to define a function     #
# replace 'null' with '!!js/function > \n   #
# and a function defined below.             #
#                                           #
# See the other template files for examples #
#                                           #
#               Good to know:               #
# lhs is left-hand-side of the expression   #
# rhs is right-hand-side of the expression  #
# All args are strings unless noted         #
#    - arg? is boolean                      #
#    - arg# is number                       #
#                                           #
#############################################
Templates:
    ########
    # Misc #
    ########

    # Filter out regex flags that have translations or are unsupported.
    RegexFlags: &RegexFlags
        i: 'i'
        m: 'm'
        u: 'u'
        y: 'y'
        g: 'g'
    BSONRegexFlags: &BSONRegexFlags
        i: 'i'
        m: 'm'
        x: 'x'
        s: 's'
        l: 'l'
        u: 'u'

    #############################################
    #                  Syntax                   #
    #                                           #
    # Templates for language syntax expressions #
    #                                           #
    #############################################

    DriverTemplate: &DriverTemplate null
    EqualitySyntaxTemplate: &EqualitySyntaxTemplate !!js/function >
        (lhs, op, rhs) => {
            if (op.includes('!') || op.includes('not')) {
                return lhs !== rhs;
            }
            if (op === '==' || op === '===' || op === 'is') {
                if (typeof(lhs) === 'object' && 'equals' in lhs) {
                    // Use '.equals' for objects, if it exists.
                    return lhs.equals(rhs);
                }
                return lhs === rhs;
            }
            if (op === '>') {
                return lhs > rhs;
            }
            if (op === '<') {
                return lhs < rhs;
            }
            if (op === '>=') {
                return lhs >= rhs;
            }
            if (op === '<=') {
                return lhs <= rhs;
            }
            throw new Error(`unrecognized operation: ${op}`);
        }
    InSyntaxTemplate: &InSyntaxTemplate !!js/function >
        (lhs, op, rhs) => {
            if (op.includes('!') || op.includes('not')) {
                if (typeof rhs === 'array') {
                    return rhs.indexOf(lhs) === -1;
                }
                return !(lhs in rhs);
            }
            if (typeof rhs === 'array') {
                return rhs.indexOf(lhs) !== -1;
            }
            return lhs in rhs;
        }

    AndSyntaxTemplate: &AndSyntaxTemplate !!js/function >
        (args) => {
            return args.reduce((t, k, i) => {
                return t && k;
            });
        }
    OrSyntaxTemplate: &OrSyntaxTemplate !!js/function >
        (args) => {
            return args.reduce((t, k, i) => {
                return t || k;
            });
        }
    NotSyntaxTemplate: &NotSyntaxTemplate !!js/function >
        (arg) => {
            return !arg;
        }
    UnarySyntaxTemplate: &UnarySyntaxTemplate !!js/function >
        (op, arg) => {
            switch(op) {
                case '+':
                    return +arg;
                case '-':
                    return -arg;
                case '~':
                    return ~arg;
                default:
                    throw new Error(`unrecognized operation: ${op}`);
            }
        }
    BinarySyntaxTemplate: &BinarySyntaxTemplate !!js/function >
        (args) => {
            return args.reduce((s, op, i, arr) => {
                if (i % 2 === 0) {
                    return s;
                }
                const rhs = arr[i + 1];
                switch(op) {
                    case '+':
                        return s + rhs;
                    case '-':
                        return s - rhs;
                    case '*':
                        return s * rhs;
                    case '/':
                        return s / rhs;
                    case '**':
                        return Math.pow(s, rhs);
                    case '//':
                        return Math.floor(s, rhs);
                    case '%':
                        return s % rhs;
                    case '>>':
                        return s >> rhs;
                    case '<<':
                        return s << rhs;
                    case '|':
                        return s | rhs;
                    case '&':
                        return s & rhs;
                    case '^':
                        return s ^ rhs;
                    default:
                        throw new Error(`unrecognized operation: ${op}`);
                }
            }, args[0]);
        }
    ParensSyntaxTemplate: &ParensSyntaxTemplate !!js/function >
        (arg) => {
            return arg;
        }
    EosSyntaxTemplate: &EosSyntaxTemplate !!js/function >
        () => {
            return 'a unique thing';
        }
    EofSyntaxTemplate: &EofSyntaxTemplate !!js/function >
        () => {
            return 'a unique thing';
        }
    FloorDivTemplate: &FloorDivSyntaxTemplate null # Args: lhs, rhs
    PowerTemplate: &PowerSyntaxTemplate null # Args: lhs, rhs
    NewTemplate: &NewSyntaxTemplate null # Args: expression, skip?, code# [to check if meant to be skipped]

    #############################################
    #               Literal Types               #
    #                                           #
    # Templates for literal type instance. Most #
    # get passed the literal itself as an arg.  #
    #                                           #
    #############################################
    StringTypeTemplate: &StringTypeTemplate !!js/function >
        (str) => {
            let newStr = str.toString();
            if (
                (newStr.charAt(0) === '"' && newStr.charAt(newStr.length - 1) === '"') ||
                (newStr.charAt(0) === '\'' && newStr.charAt(newStr.length - 1) === '\'')
            ) {
                newStr = newStr.substr(1, newStr.length - 2);
            }
            return newStr;
        }
    RegexTypeTemplate: &RegexTypeTemplate !!js/function >
        (pattern, flags) => {
            return new RegExp(pattern, flags);
        }
    BoolTypeTemplate: &BoolTypeTemplate !!js/function >
        (str) => {
            return str.toLowerCase() === 'true';
        }
    IntegerTypeTemplate: &IntegerTypeTemplate !!js/function >
        (arg) => {
            return parseInt(arg, 10);
        }
    DecimalTypeTemplate: &DecimalTypeTemplate !!js/function >
        (arg) => {
            return parseFloat(arg);
        }
    LongBasicTypeTemplate: &LongBasicTypeTemplate !!js/function >
        (arg) => {
            return parseInt(arg, 10);
        }
    HexTypeTemplate: &HexTypeTemplate !!js/function >
        (arg) => {
            return parseInt(arg, 16);
        }
    OctalTypeTemplate: &OctalTypeTemplate !!js/function >
        (arg) => {
            arg = arg.replace(/[oO]/g, '')
            return parseInt(arg, 8);
        }
    NumericTypeTemplate: &NumericTypeTemplate !!js/function >
        (arg) => {
            if (arg.contains('x')) {
                return parseInt(arg, 16);
            }
            if (arg.contains('o') || arg.startsWith('0')) {
                arg = arg.replace(/o/g, '')
                return parseInt(arg, 8);
            }
            return parseFloat(arg);
        }
    ArrayTypeTemplate: &ArrayTypeTemplate null
    ArrayTypeArgsTemplate: &ArrayTypeArgsTemplate null # Args: single array element, nestedness, lastElement? (note: not being used atm)
    NullTypeTemplate: &NullTypeTemplate !!js/function >

    BinarySyntaxTemplate: &BinarySyntaxTemplate !!js/function >
        (args) => {
            return args.reduce((s, op, i, arr) => {
                if (i % 2 === 0) {
                    return s;
                }
                const rhs = arr[i + 1];
                switch(op) {
                    case '//':
                        return `floor(${s})`;
                    case '**':
                        return `pow(${s}, ${rhs})`;
                    default:
                        return `${s} ${op} ${rhs}`;
                }
            }, args[0]);
        }

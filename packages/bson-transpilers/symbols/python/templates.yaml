    ObjectTypeTemplate: &ObjectTypeTemplate !!js/function >
        (literal) => {
            return `{${literal}}`;
        }
    ObjectTypeArgsTemplate: &ObjectTypeArgsTemplate !!js/function >
        (args) => {
            return args.map((arg) => {
                return `'${arg[0]}': ${arg[1]}`;
            }).join(', ');
        }

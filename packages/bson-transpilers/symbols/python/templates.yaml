    UnarySyntaxTemplate: &UnarySyntaxTemplate null
    BinarySyntaxTemplate: &BinarySyntaxTemplate !!js/function >
        (args) => {
            return args.reduce((s, op, i, arr) => {
                if (i % 2 === 0) {
                    return s;
                }
                const rhs = arr[i + 1];
                switch(op) {
                    case '//':
                        return `${s} // ${rhs}`;
                    case '**':
                        return `${s} ** ${rhs}`;
                    default:
                        return `${s} ${op} ${rhs}`;
                }
            }, args[0]);
        }

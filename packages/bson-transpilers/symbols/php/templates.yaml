    DriverTemplate: &DriverTemplate !!js/function >
        (spec) => {
            const getKey = k => {
                let translateKey = {
                    project: 'projection',
                }
                return k in translateKey ? translateKey[k] : k
            };
            const options = spec.options;
            const filter = spec.filter || {};
            delete spec.options;
            delete spec.filter;

            comment = []
                .concat('// Requires the MongoDB PHP Driver')
                .concat('// https://www.mongodb.com/docs/drivers/php/')
                .join('\n')
            ;
            const client = `$client = new Client('${options.uri}');`;
            const collection = `$collection = $client->selectCollection('${options.database}', '${options.collection}');`;

            if ('aggregation' in spec) {
                let convertFunction = []
                    .concat('$convertPipelineArray = function ($aggregationData) {')
                    .concat('    return array_map(function ($key, $value) {')
                    .concat('            return [$key => $value];')
                    .concat('        },')
                    .concat('        array_keys($aggregationData),')
                    .concat('        $aggregationData')
                    .concat('    );')
                    .concat('};')
                    .join('\n')
                ;
                return []
                    .concat(comment)
                    .concat('')
                    .concat(convertFunction)
                    .concat('')
                    .concat(client)
                    .concat(collection)
                    .concat(`$cursor = $collection->aggregate($convertPipelineArray(${this.utils.removePHPObject(spec.aggregation)}));`)
                    .join('\n')
                ;
            }

            const args = Object.keys(spec).reduce(
                (result, k) => {
                    let val = this.utils.removePHPObject(spec[k]);
                    const divider = result === '' ? '' : ',\n';
                    return `${result}${divider}    '${getKey(k)}' => ${val}`;
                },
                ''
            );

            return []
                .concat(comment)
                .concat('')
                .concat(client)
                .concat(collection)
                .concat(`$cursor = $collection->find(${this.utils.removePHPObject(filter)}${args ? `, [\n${args}\n]` : ''});`)
                .join('\n')
            ;
        }
    EqualitySyntaxTemplate: &EqualitySyntaxTemplate !!js/function >
        (lhs, op, rhs) => {
            // Identity comparison
            if (op.includes('is')) {
                if (op.includes('not')) {
                    return `${lhs} !== ${rhs}`;
                } else {
                    return `${lhs} === ${rhs}`;
                }
            }
            // Not equal
            if (op.includes('!') || op.includes('not')) {
                return `${lhs} != ${rhs}`;
            }
            // Equal
            if (op === '==' || op === '===') {
                return `${lhs} == ${rhs}`;
            }
            // All other cases
            return `${lhs} ${op} ${rhs}`;
        }
    InSyntaxTemplate: &InSyntaxTemplate !!js/function >
        (lhs, op, rhs) => {
            // array
            if (rhs.charAt(0) === '[' && rhs.charAt(rhs.length - 1) === ']') {
                let not = '';
                if (op.includes('!') || op.includes('not')) {
                    not = '! ';
                }
                return `${not}\\in_array(${lhs}, ${rhs})`;
            }
            
            //object
            if (rhs.indexOf('(object) ') === 0) {
                let not = '';
                if (op.includes('!') || op.includes('not')) {
                    not = '! ';
                }
                return `${not}\\property_exists(${rhs}, ${lhs})`;
            }
            
            // string - all other cases
            let targop = '!==';
            if (op.includes('!') || op.includes('not')) {
                targop = '===';
            }
            return `\\strpos(${rhs}, ${lhs}) ${targop} false`;
        }

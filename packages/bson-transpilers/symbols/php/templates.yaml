    UnarySyntaxTemplate: &UnarySyntaxTemplate !!js/function >
        (op, arg) => {
            switch(op) {
                case '+':
                    return `+${arg}`;
                case '-':
                    return `-${arg}`;
                case '~':
                    return `~${arg}`;
                default:
                    throw new Error(`unrecognized operation: ${op}`);
            }
        }
    BinarySyntaxTemplate: &BinarySyntaxTemplate !!js/function >
        (args) => {
            return args.reduce((s, op, i, arr) => {
                if (i % 2 === 0) {
                    return s;
                }
                const rhs = arr[i + 1];
                switch(op) {
                    case '+':
                        return `${s} + ${rhs}`;
                    case '-':
                        return `${s} - ${rhs}`;
                    case '*':
                        return `${s} * ${rhs}`;
                    case '/':
                        return `${s} / ${rhs}`;
                    case '**':
                        return `${s} ** ${rhs}`;
                    case '//':
                        return `\\intdiv(${s}, ${rhs})`;
                    case '%':
                        return `${s} % ${rhs}`;
                    case '>>':
                        return `${s} >> ${rhs}`;
                    case '<<':
                        return `${s} << ${rhs}`;
                    case '|':
                        return `${s} | ${rhs}`;
                    case '&':
                        return `${s} & ${rhs}`;
                    case '^':
                        return `${s} ^ ${rhs}`;
                    default:
                        throw new Error(`unrecognized operation: ${op}`);
                }
            }, args[0]);
        }

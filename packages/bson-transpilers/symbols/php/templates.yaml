    DateSymbolTemplate: &DateSymbolTemplate !!js/function >
        () => {
            return '\\DateTime';
        }
    DateSymbolArgsTemplate: &DateSymbolArgsTemplate !!js/function >
        (lhs, date, isString) => {
            if (date === null) {
                return `new ${lhs}('now', new \\DateTimeZone('UTC'))`;
            }
        
            const dateData = [
                date.getUTCFullYear(),
                (date.getUTCMonth() + 1).toString().length == 1 ? ['0', date.getUTCMonth() + 1].join('') : date.getUTCMonth() + 1,
                (date.getUTCDate()).toString().length == 1 ? ['0', date.getUTCDate()].join('') : date.getUTCDate()
            ].join('-');
        
            const timeData = [
                (date.getUTCHours()).toString().length == 1 ? ['0', date.getUTCHours()].join('') : date.getUTCHours(),
                (date.getUTCMinutes()).toString().length == 1 ? ['0', date.getUTCMinutes()].join('') : date.getUTCMinutes(),
                (date.getUTCSeconds()).toString().length == 1 ? ['0', date.getUTCSeconds()].join('') : date.getUTCSeconds()
            ].join(':');
        
            const dateStr = dateData + ' ' + timeData;

            return isString 
                ? `(new ${lhs}('${dateStr}', new \\DateTimeZone('UTC')))->format('D M d Y H:i:s e')`
                : `new ${lhs}('${dateStr}', new \\DateTimeZone('UTC'))`
            ;
        }

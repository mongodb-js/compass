    DateSymbolTemplate: &DateSymbolTemplate !!js/function >
        () => 'time.Date'
    DateSymbolArgsTemplate: &DateSymbolArgsTemplate !!js/function >
        (lhs, date, isString) => {
            if (date === null) {
                return `${lhs}.Now()`;
            }

            const dateStr = [
                date.getUTCFullYear(),
                date.getUTCMonth() + 1,
                date.getUTCDate(),
                date.getUTCHours(),
                date.getUTCMinutes(),
                date.getUTCSeconds(),
                'nil',
                'time.UTC'
            ].join(', ');

            return `${lhs}(${dateStr})`
        }


    ImportTemplate: &ImportTemplate !!js/function >
        (args) => {
            const bson = [];
            const other = [];
            Object.keys(args).map(
                (m) => {
                    if (m > 99 && m < 200) {
                        bson.push(args[m]);
                    } else {
                        other.push(args[m]);
                    }
                }
            );
            if (bson.length) {
                other.push(`import {\n  ${bson.join(',\n  ')}\n} from 'mongodb';`);
            }
            return other.join('\n');
        }

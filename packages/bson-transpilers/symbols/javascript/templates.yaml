    NewTemplate: &NewSyntaxTemplate !!js/function >
        (expr, skip, code) => {
            // Add classes that don't use "new" to array.
            // So far: [Date.now, Decimal128/NumberDecimal, Long/NumberLong]
            noNew = [200.1, 112, 106];
            if (skip || (code && noNew.indexOf(code) !== -1)) {
                return expr;
            }
            return `new ${expr}`;
        }

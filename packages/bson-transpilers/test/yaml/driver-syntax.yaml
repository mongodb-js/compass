        -
            description: 'generate driver syntax with filter and other options'
            input:
                javascript:
                    options:
                        uri: mongodb://localhost:27017
                        database: db
                        collection: collection
                    filter: "{x: Long(0, 0)}"
                    project: "{y: ObjectId()}"
                    sort: "{name: 1}"
                    skip: '5'
                    limit: '10'
                    maxTimeMS: '100'
                    collation: "{ locale: 'zh' }"
                shell:
                    options:
                        uri: mongodb://localhost:27017
                        database: db
                        collection: collection
                    filter: "{x: NumberLong(0)}"
                    project: "{y: ObjectId()}"
                    sort: "{name: 1}"
                    skip: '5'
                    limit: '10'
                    maxTimeMS: '100'
                    collation: "{ locale: 'zh' }"
                python:
                    options:
                        uri: mongodb://localhost:27017
                        database: db
                        collection: collection
                    filter: "{'x': Int64(0)}"
                    project: "{'y': ObjectId()}"
                    sort: "{'name': 1}"
                    skip: '5'
                    limit: '10'
                    maxTimeMS: '100'
                    collation: "{ 'locale': 'zh' }"
            output:
                python: |-
                    # Requires the PyMongo package.
                    # https://api.mongodb.com/python/current

                    client = MongoClient('mongodb://localhost:27017')
                    filter={
                        'x': Int64(0)
                    }
                    project={
                        'y': ObjectId()
                    }
                    sort=list({
                        'name': 1
                    }.items())
                    skip=5
                    limit=10
                    maxTimeMS=100
                    collation={
                        'locale': 'zh'
                    }

                    result = client['db']['collection'].find(
                      filter=filter,
                      projection=project,
                      sort=sort,
                      skip=skip,
                      limit=limit,
                      max_time_ms=maxTimeMS,
                      collation=collation
                    )
                java: |-
                    /*
                     * Requires the MongoDB Java Driver.
                     * https://mongodb.github.io/mongo-java-driver
                     *
                     * Warning: translating collation to Java not yet supported, so will be ignored
                     */

                    Bson filter = eq("x", 0L);
                    Bson project = eq("y", new ObjectId());
                    Bson sort = eq("name", 1L);

                    MongoClient mongoClient = new MongoClient(
                        new MongoClientURI(
                            "mongodb://localhost:27017"
                        )
                    );
                    MongoDatabase database = mongoClient.getDatabase("db");
                    MongoCollection<Document> collection = database.getCollection("collection");
                    FindIterable<Document> result = collection.find(filter)
                        .projection(project)
                        .sort(sort)
                        .skip((int)5L)
                        .limit((int)10L)
                        .maxTime(100L, TimeUnit.MICROSECONDS);
                javascript: |-
                    /*
                     * Requires the MongoDB Node.js Driver
                     * https://mongodb.github.io/node-mongodb-native
                     */

                    const filter = {
                      'x': Long.fromNumber(0)
                    };
                    const projection = {
                      'y': new ObjectId()
                    };
                    const sort = {
                      'name': 1
                    };
                    const skip = 5;
                    const limit = 10;
                    const maxTimeMS = 100;
                    const collation = {
                      'locale': 'zh'
                    };

                    MongoClient.connect(
                      'mongodb://localhost:27017',
                      { useNewUrlParser: true, useUnifiedTopology: true },
                      function(connectErr, client) {
                        assert.equal(null, connectErr);
                        const coll = client.db('db').collection('collection');
                        coll.find(filter, { projection: projection, sort: sort, skip: skip, limit: limit, maxTimeMS: maxTimeMS, collation: collation }, (cmdErr, result) => {
                          assert.equal(null, cmdErr);
                        });
                        client.close();
                      });
                shell: |-
                    mongo 'mongodb://localhost:27017' --eval "db = db.getSiblingDB('db');
                    db.collection.find({
                      'x': new NumberLong(0)
                    }, {
                      'y': new ObjectId()
                    }).sort({
                      'name': 1
                    }).skip(5).limit(10).maxTimeMS(100).collation({
                      'locale': 'zh'
                    });"
                ruby: |-
                    # Requires the MongoDB Ruby Driver
                    # https://docs.mongodb.com/ruby-driver/master/

                    client = Mongo::Client.new('mongodb://localhost:27017', :database => 'db')
                    projection = {
                      'y' => BSON::ObjectId.new
                    }
                    sort = {
                      'name' => 1
                    }
                    skip = 5
                    limit = 10
                    max_time_ms = 100
                    collation = {
                      'locale' => 'zh'
                    }

                    result = client.database['collection'].find({
                      'x' => 0
                    }, {
                      projection: projection,
                      sort: sort,
                      skip: skip,
                      limit: limit,
                      max_time_ms: max_time_ms,
                      collation: collation
                    })
            imports:
                python: |-
                    from pymongo import MongoClient
                    from bson import ObjectId, Int64
                java: |-
                    import org.bson.types.ObjectId;
                    import static com.mongodb.client.model.Filters.eq;
                    import com.mongodb.MongoClient;
                    import com.mongodb.MongoClientURI;
                    import com.mongodb.client.FindIterable;
                    import com.mongodb.client.MongoCollection;
                    import com.mongodb.client.MongoDatabase;
                    import org.bson.conversions.Bson;
                    import java.util.concurrent.TimeUnit;
                    import org.bson.Document;
                javascript: |-
                    const MongoClient = require('mongodb').MongoClient;
                    const assert = require('assert');
                    const {
                      ObjectId,
                      Long
                    } = require('mongodb');
                shell: ''
                ruby: require 'mongo'

          shell: "{\n  'x': '1'\n}"
          object: "{x: '1'}"
          ruby: "{\n  'x' => '1'\n}"
          rust: "doc! {\n  \"x\": \"1\"\n}"
    - input:
          javascript: "{x: ['1', '2']}"
          shell: "{x: ['1', '2']}"
          python: "{'x': ['1', '2']}"
      output:
          javascript: "{\n  'x': [\n    '1', '2'\n  ]\n}"
          python: "{\n    'x': [\n        '1', '2'\n    ]\n}"
          java: "eq(\"x\", Arrays.asList(\"1\", \"2\"))"
          csharp: "new BsonDocument(\"x\", new BsonArray\n    {\n        \"1\",\n        \"2\"\n    })"
          shell: "{\n  'x': [\n    '1', '2'\n  ]\n}"
          object: "{x: ['1', '2']}"
          ruby: "{\n  'x' => [\n    '1', '2'\n  ]\n}"
          rust: "doc! {\n  \"x\": bson!([\n    \"1\", \"2\"\n  ])\n}"

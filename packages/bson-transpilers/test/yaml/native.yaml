runner: !!js/function >
    (it, expect, input, output, transpiler, test) => {
        it(`${input}: ${test.input[input]} => ${output}`, () => {
            expect(
                transpiler[input][output].compile(test.input[input], true)
            ).to.equal(test.output[output]);
        });
    }
tests:
    Document:
    - input:
          javascript: "{x: '1'}"
          shell: "{x: '1'}"
          python: "{'x': '1'}"
      output:
          javascript: "{\n  'x': '1'\n}"
          python: "{\n    'x': '1'\n}"
          java: "eq(\"x\", \"1\")"
          csharp: "new BsonDocument(\"x\", \"1\")"
          shell: "{\n  'x': '1'\n}"
          object: "{x: '1'}"
          ruby: "{\n  'x' => '1'\n}"
          rust: "doc! {\n  \"x\": \"1\"\n}"
    - input:
          javascript: "{x: '1',}"

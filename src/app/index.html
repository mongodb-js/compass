<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1">
    <style>
      div#static-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #4c5259; /* @slate1 */
      }
    </style>
  </head>
  <body>
    <div id="application">

      <div data-hook="layout-container">
        <div id="static-sidebar" class="sidebar"></div>
      </div>
    </div>
    <script src="index.js" charset="UTF-8" async></script>
  </body>
</html>
